  <text x="215" y="82" font-family="monospace" font-size="13" fill="#ffffff">4.17.21</text>
  <text x="310" y="82" font-family="monospace" font-size="11" fill="#4EC9B0">⭐ Latest</text>
  
  <text x="215" y="110" font-family="monospace" font-size="13" fill="#d4d4d4">4.17.20</text>
  <text x="215" y="138" font-family="monospace" font-size="13" fill="#d4d4d4">4.17.19</text>
  <text x="215" y="166" font-family="monospace" font-size="13" fill="#d4d4d4">4.17.18</text>
  <text x="215" y="194" font-family="monospace" font-size="13" fill="#d4d4d4">4.17.17</text>
  <text x="215" y="222" font-family="monospace" font-size="13" fill="#d4d4d4">4.17.16</text>
  <text x="215" y="250" font-family="monospace" font-size="13" fill="#d4d4d4">4.17.15</text>
  <text x="215" y="278" font-family="monospace" font-size="13" fill="#d4d4d4">4.17.14</text>
  <text x="215" y="300" font-family="monospace" font-size="13" fill="#858585">...</text>
  
  <!-- Scrollbar -->
  <rect x="372" y="62" width="6" height="246" rx="3" fill="#3c3c3c"/>
